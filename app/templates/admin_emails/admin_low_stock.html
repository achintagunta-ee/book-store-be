<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Low Stock Alert</title>
</head>

<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" style="background:#ffffff; padding:24px; border-radius:6px; border-top:6px solid #e1aa12;">
          <tr>
            <td>

              <h2 style="color:#013a67; margin-top:0;">
                Low Stock Alert ⚠️
              </h2>

              <p style="color:#333;">
                The following book is running low on stock:
              </p>

              <table cellpadding="6" style="border-collapse:collapse;">
                <tr>
                  <td style="color:#013a67;"><strong>Title:</strong></td>
                  <td>{{ book_title }}</td>
                </tr>
                <tr>
                  <td style="color:#013a67;"><strong>Remaining Stock:</strong></td>
                  <td style="color:#e1aa12; font-weight:bold;">
                    {{ stock }}
                  </td>
                </tr>
              </table>

              <div style="background:#fff8e1; border-left:4px solid #e1aa12; padding:12px; margin-top:16px;">
                Please restock soon to avoid order issues.
              </div>

              <p style="color:#013a67; font-weight:bold; margin-top:20px;">
                — System Notification
              </p>

              <hr style="margin:24px 0; border:none; border-top:1px solid #e1aa12;">

              <small style="color:#777;">
                Admin-only notification
              </small>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
