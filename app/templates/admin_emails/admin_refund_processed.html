<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Refund Completed</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" style="background:#ffffff; padding:24px; border-radius:6px;">
          <tr>
            <td>
              <h2 style="color:#2c3e50;">Refund Completed</h2>

              <p>
                A refund has been successfully processed with the following details:
              </p>

              <table cellpadding="6">
                <tr>
                  <td><strong>Order ID:</strong></td>
                  <td>#{{ order_id }}</td>
                </tr>
                <tr>
                  <td><strong>Refund Amount:</strong></td>
                  <td>₹{{ refund_amount }}</td>
                </tr>
                <tr>
                  <td><strong>Reference ID:</strong></td>
                  <td>{{ refund_reference }}</td>
                </tr>
              </table>

              <p style="margin-top:16px;">
                Order status has been updated accordingly in the system.
              </p>

              <p>
                — System Notification
              </p>

              <hr style="margin:24px 0;">
              <small style="color:#888;">
                Admin-only refund notification
              </small>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
