<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Critical System Error</title>
</head>

<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" style="background:#ffffff; padding:24px; border-radius:6px; border-top:6px solid #e1aa12;">
          <tr>
            <td>

              <h2 style="color:#013a67; margin-top:0;">
                Critical System Error ðŸš¨
              </h2>

              <p style="color:#333;">
                A critical system issue has been detected. Immediate attention is required.
              </p>

              <table cellpadding="6" style="border-collapse:collapse;">
                <tr>
                  <td style="color:#013a67;"><strong>Service:</strong></td>
                  <td>{{ service_name }}</td>
                </tr>
                <tr>
                  <td style="color:#013a67;"><strong>Error:</strong></td>
                  <td style="color:#c0392b; font-weight:bold;">
                    {{ error_message }}
                  </td>
                </tr>
                <tr>
                  <td style="color:#013a67;"><strong>Time:</strong></td>
                  <td>{{ timestamp }}</td>
                </tr>
              </table>

              <div style="background:#fff3f3; border-left:4px solid #c0392b; padding:12px; margin-top:16px;">
                Immediate investigation is strongly recommended.
              </div>

              <p style="color:#013a67; font-weight:bold; margin-top:20px;">
                â€” System Alert
              </p>

              <hr style="margin:24px 0; border:none; border-top:1px solid #e1aa12;">

              <small style="color:#777;">
                Admin-only notification
              </small>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
